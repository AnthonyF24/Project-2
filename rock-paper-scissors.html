<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Rock, Paper, Scissors, Lizard, Spock is an extended version of the classic game, offering more complexity and fun. Play now and enjoy an engaging, interactive experience!">
<title>Rock, Paper, Scissors, Lizard, Spock</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

</style>
<header>
<h1>Rock, Paper, Scissors, Lizard, Spock</h1>
</header>
<main>
<div id="container">
    <div id="scoreboard">
    <h2>Scoreboard</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard-body">
            <tr id="player-row">
                <td>Player</td>
                <td id="player-score">0</td>
            </tr>
            <tr id="computer-row">
                <td>Computer</td>
                <td id="computer-score">0</td>
            </tr>
        </tbody>
    </table>
    <p id="win-ratio">Wins: 0 - Losses: 0</p>
    <p id="win-percentage">Win Percentage: 0%</p>
    <div id="reset-div">
        <button onclick="resetGame()" id="reset-button">Reset Scores</button>
    </div>
</div>

    <div id="game-content">
        <div id="game">
            <p>Choose your move:</p>
            <button onclick="play('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
            <button onclick="play('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
            <button onclick="play('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
            <button onclick="play('lizard')"><i class="fas fa-hand-lizard"></i> Lizard</button>
            <button onclick="play('spock')"><i class="fas fa-hand-spock"></i> Spock</button>
        </div>
        <div id="result">
            <p id="message"></p>
            <p id="score">Score: Player <span id="player-score-result">0</span> - Computer <span id="computer-score-result">0</span></p>
        </div>
    </div>
</div>
</main>
<script src="script.js">
</script>
</body>
</html>
