<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        header {

         
            background-color: #0e27e1;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        main {
            margin: 40px auto;
            max-width: none;
            padding: 0;
        }

        #scoreboard {
            width: 200px;
            margin-right: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #game-content {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #game {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #0e27e1;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
        }

        button:hover {
            background-color: #4d55e2;
            transform: scale(1.1);
        }

        button i {
            margin-right: 10px;
        }

        #result {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #message {
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out;
        }

        #score {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 20px;
        }

        #scoreboard table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #scoreboard th, #scoreboard td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #scoreboard th {
            background-color: #0e27e1;
            color: white;
        }

        #scoreboard-body tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #scoreboard {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
            }

            button {
                width: 100%;
                margin: 5px 0;
                padding: 10px;
            }
        }
    </style>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <main>
        <div id="container">
         <div id="scoreboard">
            <h2>Scoreboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <tr id="player-row">
                        <td>Player</td>
                        <td id="player-score">0</td>
                    </tr>
                    <tr id="computer-row">
                        <td>Computer</td>
                        <td id="computer-score">0</td>
                    </tr>
                </tbody>
            </table>
            <p id="win-ratio">Wins: 0 - Losses: 0</p>
            <p id="win-percentage">Win Percentage: 0%</p>

            <button onclick="resetGame()">Reset Scores</button>
        </div>
        
            <div id="game-content">
                <div id="game">
                    <p>Choose your move:</p>
                    <button onclick="play('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
                    <button onclick="play('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
                    <button onclick="play('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
                    <button onclick="play('lizard')"><i class="fas fa-hand-lizard"></i> Lizard</button>
                    <button onclick="play('spock')"><i class="fas fa-hand-spock"></i> Spock</button>
                </div>
                <div id="result">
                    <p id="message"></p>
                    <p id="score">Score: Player <span id="player-score-result">0</span> - Computer <span id="computer-score-result">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script>
let playerScore = 0;
let computerScore = 0;
let playerWins = 0;
let computerWins = 0;

const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];

function getRandomChoice() {
    return choices[Math.floor(Math.random() * choices.length)];
}

function determineWinner(player, computer) {
    if (player === computer) return 'draw';
    if ((player === 'rock' && (computer === 'scissors' || computer === 'lizard')) ||
        (player === 'paper' && (computer === 'rock' || computer === 'spock')) ||
        (player === 'scissors' && (computer === 'paper' || computer === 'lizard')) ||
        (player === 'lizard' && (computer === 'spock' || computer === 'paper')) ||
        (player === 'spock' && (computer === 'scissors' || computer === 'rock'))) {
        return 'player';
    } else {
        return 'computer';
    }
}

function play(playerChoice) {
    const computerChoice = getRandomChoice();
    const winner = determineWinner(playerChoice, computerChoice);
    let message = `You chose ${playerChoice}, computer chose ${computerChoice}. `;

    if (winner === 'player') {
        playerScore++;
        playerWins++;
        message += "You win!";
    } else if (winner === 'computer') {
        computerScore++;
        computerWins++;
        message += "Computer wins!";
    } else {
        message += "It's a draw!";
    }

    updateDisplay(message);
    updateScoreboard();
}

function calculateWinPercentage() {
    const totalGames = playerWins + computerWins;
    return totalGames === 0 ? 0 : ((playerWins / totalGames) * 100).toFixed(2);
}

function updateScoreboard() {
    document.getElementById('player-score').innerText = playerScore;
    document.getElementById('computer-score').innerText = computerScore;
    document.getElementById('player-score-result').innerText = playerScore;
    document.getElementById('computer-score-result').innerText = computerScore;
    document.getElementById('win-ratio').innerText = `Wins: ${playerWins} - Losses: ${computerWins}`;
    document.getElementById('win-percentage').innerText = `Win Percentage: ${calculateWinPercentage()}%`;
}

function updateDisplay(message) {
    document.getElementById('message').innerText = message;
}

function resetGame() {
    playerScore = 0;
    computerScore = 0;
    playerWins = 0;
    computerWins = 0;
    updateDisplay('');
    updateScoreboard();
}

</script>
</body>
</html>
