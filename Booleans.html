<!DOCTYPE html>
<html>

<head></head>

<body>
<script>

let hour = new Date().getHours(); let name = "Anthony"; 

if (hour >= 6 && hour < 12) { console.log(`Good morning ${name}`); } 

else if (hour >= 12 && hour < 18) { console.log(`Good afternoon ${name}`); } 

else if (hour >= 18 || hour < 6) { console.log(`Goodnight ${name}`); } 

else { console.log('Invalid hour');
}

</script>


</body>

</html>
